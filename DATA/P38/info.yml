report: >
    Na tarefa realizada, inicialmente apertei o botão indica-
    do repetidas vezes quando foi exibido na tela a imagem
    de um aglomerado de círculos que organizavam-se de
    forma a produzir um círculo maior. No entanto, percebi
    que essa atitude não produzia o "som de dinheiro". Dessa
    forma, notei que dentre todos os círculos menores, vez ou
    outra, exibia-se um com uma fissura em sua borda.
    
    A partir de então, comecei a focar nesses círculos
    com brechas e apertar o botão. Desse jeito,
    o som de dinheiro era emitido. Dessa forma eu prossegui com a
    tarefa até ser término.
