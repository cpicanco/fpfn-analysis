report: >
    Inicialmente, na dinâmica proposta com a ajuda do pesquisador
    esclareceu-se o procedimento os quais seriam usados no procedimento.
    Posteriormente a isso teve início de fato o experimento. O experimento
    consistia em visualizar círculos formando um outro círculo onde
    para soar o som equivalente a uma caixa registradora eu, necessaria-
    mente, teria que observar aquele cículo incompleto e apertar o
    dispositivo até que o som fosse emitido. Não sei exatamente o tempo
    de duração, contudo esse tempo foi desenvolvido a partir de cada
    figura que aparecia na projeção e a sua incompletude de algu-
    mas das suas formas circulares ou não. Essa incompletude não visível
    em algumas formas fez com que inicialmente eu apertasse o
    dispositivo não surtindo efeito algum. O término se deu após, certa
    mente, a coleta dos dados relativos a áreas de movimentação
    dos meus olhos para a incompletude das formas circulares de um
    dos círculos formados por outros círculos.
