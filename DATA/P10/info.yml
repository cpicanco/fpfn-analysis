report: >
    A tarefa consite em analisar imagens, ou as diferenças contidas nelas, e entender
    quais imagens irão produzir som e quais não.
    
    A princípio, o desafio é entender o que as difere e fazer ligação entre essa diferença
    e o som obtido em um determinado momento.
    
    O objetivo da tarefa é entender o nível de percepção do nosso olhar e a
    capacidade de resposta que temos através do que nossos olhos captam.
    
    As chamadas "diferenças" nas imagens são pedações (partes) dos círculos que
    não estavam presentes. Alguns círculos estavam incompletos.
